<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/4.1.0/echarts.js"></script>
    <link href="{{ url_for('static',filename='sticky-footer-navbar.css') }}" rel="stylesheet">
    <title>Hello, world!</title>
</head>

<body>
        <header>
                <!-- Fixed navbar -->
                <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
                  <a class="navbar-brand" href="#">Fixed navbar</a>
                  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarCollapse">
                    <ul class="navbar-nav mr-auto">
                      <li class="nav-item active">
                        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link disabled" href="#">Disabled</a>
                      </li>
                    </ul>
                    <form method="post" class="form-inline mt-2 mt-md-0">
                            <div>
                              <input class="form-control mr-sm-2" name="search" id="search" value="user">
                            </div>
                            <div>
                                    <button class="btn btn-outline-success my-2 my-sm-0">Search</button>
                            </div>
                          </form>
                  </div>
                </nav>
              </header>
              <main role="main" class="container">
                    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div class="container">
            <h1>Hello, world!</h1>
            <div class="row">
                <div class="col-sm">
                    <div id="main" style="width: 600px;height:400px;"></div>
    
                    <script type="text/javascript">
                        // 基于准备好的dom，初始化echarts实例
                        var myChart = echarts.init(document.getElementById('main'));
                        var sk = {{ skills|safe }}
                        var sk_va = []
                        for (var i =0 ;i<sk.length;i++) {
                            sk_va.push({ value: sk[i]['incr'], name: sk[i]['name'] })
                            // sk_va.push({ value: 1, name: sk[i] })
                        }
    
                        // 指定图表的配置项和数据
                        var option = {
                            title: {
                                text: 'rozbo',
                                subtext: 'User Skills',
                                x: 'center'
                            },
                            tooltip: {
                                trigger: 'item',
                                formatter: "{a} <br/>{b} : {c} ({d}%)"
                            },
                            legend: {
                                orient: 'vertical',
                                left: 'left',
                                data: sk,
                            },
                            series: [
                                {
                                    name: 'Skill',
                                    type: 'pie',
                                    radius: '55%',
                                    center: ['50%', '60%'],
                                    data: sk_va,
                                    itemStyle: {
                                        emphasis: {
                                            shadowBlur: 10,
                                            shadowOffsetX: 0,
                                            shadowColor: 'rgba(0, 0, 0, 0.5)'
                                        }
                                    }
                                }
                            ]
                        };
    
    
                        // 使用刚指定的配置项和数据显示图表。
                        myChart.setOption(option);
                    </script>
                </div>
    
                <div class="col-sm">
    
                    <h3>用户名： {{ user_name }}</h3>
                    <div id="medal" style="width: 300px;height:200px;"></div>
                    <script type="text/javascript">
                        // 基于准备好的dom，初始化echarts实例
                        var myChart = echarts.init(document.getElementById('medal'));
    
                        // 指定图表的配置项和数据
                        var option = {
                            xAxis: {
                                type: 'category',
                                data: ['gold', 'silver', 'bronze']
                            },
                            yAxis: {
                                type: 'value'
                            },
                            series: [{
                                data: [{{ gold|safe }}, {{ silver|safe }}, {{ bronze|safe }}],
                                type: 'bar'
                            }]
                        };
    
    
    
                        // 使用刚指定的配置项和数据显示图表。
                        myChart.setOption(option);
                    </script>
                    <h4>教育: {{ education }}</h4>
                    <h4>
                        粉丝数: {{ fans_num }}
                    </h4>
                    <h4>
                        公司: {{ company }}
                    </h4>
                    <h4>
                        排名: {{ rank }}
                    </h4>
    
                </div>
            </div>
        </div>
                  </main>
              
                  <footer class="footer">
                    <div class="container">
                      <span class="text-muted">Place sticky footer content here.</span>
                    </div>
                  </footer>
              
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
</body>

</html>
